<ion-app>

    <ion-menu side="end" type="overlay" #mymenu *ngIf="get_user() | async as user">
        <ion-header>
            <ion-toolbar color="primary">
                <div class="split-img">
                    <img [src]="user.photoURL" id="userAvatar">
                </div>
            </ion-toolbar>
            <ion-toolbar color="primary">
                <h2 text-center>{{user.displayName}}</h2>
            </ion-toolbar>
        </ion-header>

        <!-- List of Text Items -->
        <ion-content>
            <ion-list>
                <ion-item href="/" (click)="closeMenu()">
                    <ion-icon slot="start" name="home"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-item>
                <ion-item href="/split" (click)="closeMenu()" *ngIf="get_user() | async as user">
                    <ion-icon slot="start" name="cash"></ion-icon>
                    <ion-label>Bills</ion-label>
                </ion-item>
                <ion-item href="/todo" (click)="closeMenu()" *ngIf="get_user() | async as user">
                    <ion-icon slot="start" name="list"></ion-icon>
                    <ion-label>Todo List</ion-label>
                </ion-item>
                <ion-item href="/convert" (click)="closeMenu()" *ngIf="get_user() | async as user">
                    <ion-icon slot="start" name="logo-usd"></ion-icon>
                    <ion-label>Convert</ion-label>
                </ion-item>
                <ion-item href="/settings" (click)="closeMenu()" *ngIf="get_user() | async as user">
                    <ion-icon slot="start" name="settings"></ion-icon>
                    <ion-label>Settings</ion-label>
                </ion-item>

                <!-- <ion-item href="/fcm" (click)="closeMenu()">
                    <ion-icon slot="start" name="chatboxes"></ion-icon>
                    <ion-label>Push Notifications FCM</ion-label>
                </ion-item>
                -->
                    <ion-item href="#"  (click)="signOut()" *ngIf="get_user() | async as user">
                        <ion-icon slot="start" name="log-out"></ion-icon>
                        <ion-label>Logout</ion-label>
                    </ion-item>
              
                
            </ion-list>

        </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-app>
