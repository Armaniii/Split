<ion-header>
  <ion-toolbar color="success">
      <ion-buttons slot="start">
          <ion-menu-button class="menuButton" autoHide></ion-menu-button>
      </ion-buttons>

      <ion-title>Split | My Groups</ion-title>

  </ion-toolbar>
  
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Search"></ion-searchbar>
  <ion-list no-lines>
    <ion-list>
      <ion-item *ngFor="let key of testGroups | async;" (click)="goToInfo(key)">
        <ion-item>
          <ion-avatar slot="start" item-left>
            <img src="{{key.photoURL}}">
          </ion-avatar>
          <h2>{{key.displayName}}</h2>
        </ion-item>
    
          <ion-button slot="end" (click) ="presentGroupInfo(key.members, key.displayName)">
            <ion-icon  name="eye"  ></ion-icon>
          </ion-button>
          <ion-button slot="end" color="danger" (click)="delete(key.id)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
