<ion-header>
    <ion-toolbar color="primary">
        <ion-button class="leftButton" slot="start"color="primary" (click)="pushPage()">
            <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
        <ion-title text-center *ngIf="!todo">Create New Todo</ion-title>
        <ion-title text-center *ngIf="todo">Update To-do</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <div></div>

    <form [formGroup]="todoForm" (ngSubmit)="createTodo()">

        <ion-label>Todo Details</ion-label>
        <ion-textarea formControlName="content" type="content" placeholder="Insert details" rows="2"></ion-textarea>

        <ion-label>Status</ion-label>
        <ion-list>
            <ion-radio-group formControlName="status">

                <ion-item>
                    <ion-label>Pending</ion-label>
                    <ion-radio slot="start" value="pending" checked></ion-radio>
                </ion-item>

                <ion-item>
                    <ion-label>Complete</ion-label>
                    <ion-radio slot="start" value="complete"></ion-radio>
                </ion-item>

            </ion-radio-group>
        </ion-list>
        <div text-center>
        <ion-button [disabled]="todoForm.invalid" type="submit">{{ todo ? 'Update!' : 'Create!' }}</ion-button>
        </div>
    </form>




</ion-content>
